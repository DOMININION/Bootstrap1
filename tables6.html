<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use contextual classes to add the following: 
        Green color to the table row containing John. 
        Red color to the table row containing Mary. 
        Orange color to the last table row.
    </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <span>
    <a href="index.html" style="margin-bottom: 50px ;">Back to Homepage</a>
  </span>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td class="text-success">John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr class="text-danger">
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr class="warning">
        <td class="text-warning">July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>


<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
