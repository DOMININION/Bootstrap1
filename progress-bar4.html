<!DOCTYPE html>
<html>
    <head>
        <title>Add  a Bootstrap class to animate the progress bar.</title>
        <meta name="viewpoint" content="width-device-width", initial-scale="1">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    </head>
    <body>
        <span>
            <a href="index.html" style="margin-bottom: 50px ;">Back to Homepage</a> 
        </span>
        <div class="container">
            <h2>Progress Bar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                aria-valuemax="100" style="width:70%">
                70%
                </div>
            </div>
        </div>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
